<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <link href="https://kit-pro.fontawesome.com/releases/v5.15.2/css/pro.min.css" rel="stylesheet" />

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="mobileContainer">
            <nav>
                <ul class="mainMenu flexContainer list-unstyled mb-0">
                    <li class="MainMenuList">
                        <a href="index.html" class="mainMenuItem"><i class="fas fa-home"></i></a>
                    </li>
                    <li class="MainMenuList">
                        <a href="inbox.html" class="mainMenuItem"><i class="far fa-envelope"></i></a>
                    </li>
                    <li class="MainMenuList">
                        <a href="#" class="mainMenuItem"><i class="fas fa-link"></i></a>
                    </li>
                    <li class="MainMenuList">
                        <a href="#" class="mainMenuItem"><i class="far fa-search"></i></a>
                    </li>
                    <li class="MainMenuList">
                        <a href="profile.html" class="mainMenuItem"><i class="far fa-user-circle"></i></a>
                    </li>
                </ul>
            </nav>
            <div class="content">
                <div class="flexContainer editProfileHead">
                    <div class="editProfileTitle flexContainer">
                        <a href="#"><i class="fas fa-chevron-left"></i></a>
                        <h2>Edit Profile</h2>
                    </div>

                    <div></div>
                </div>

                <div class="profileCover">
                    <a href="#" class="editcover"><i class="fas fa-pencil-alt"></i></a>
                </div>

                <div class="Porileedit">
                    <div class="profilePicEdit">
                        <a href="#"><i class="fas fa-camera"></i></a>
                        <img src="assets/img/profilePic.png" class="profileImg edit" />
                    </div>

                    <div class="profileDetails flexContainer">
                        <div class="nameReview edit">
                            <form class="ProfileUpdate" action="">
                                <div class="input-group mb-3">
                                    <span class="inputTitle">Name</span>

                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control editInput" placeholder="Name" value="Sahara Santos" aria-label="Name" aria-describedby="basic-addon1" />
                                </div>

                                <div class="input-group mb-3">
                                    <span class="inputTitle">Username</span>

                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control editInput" placeholder="Username" value="@saharasantos" aria-label="Username" aria-describedby="basic-addon1" />
                                </div>

                                <div class="input-group mb-3">
                                    <span class="inputTitle">Location</span>

                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-map-marker-alt"></i></span>
                                    </div>
                                    <input type="text" class="form-control editInput" placeholder="Location" value="New Jersey, United States" aria-label="Location" aria-describedby="basic-addon1" />
                                </div>

                                <div class="input-group mb-3">
                                    <span class="inputTitle">Username</span>

                                    <textarea name="" class="form-control editInput" id="" cols="30" rows="10">It is a long established fact...</textarea>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="inputTitle">Add Your Portfolio Images </span>

                                    <div class="uploadImgbg">
                                        <div class="protfolioImage flexContainer">
                                            <div class="image">
                                                <img src="assets/img/profilePic.png" alt="" />
                                            </div>
                                            <div class="uploadImg">
                                                <a href=""><img src="assets/img/uploadIcon.png" alt="" /></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="inputTitle">Add brand logos you have worked with</span>

                                    <div class="uploadImgbg">
                                        <div class="protfolioImage flexContainer">
                                            <div class="image">
                                                <img src="assets/img/worked.png" alt="" />
                                            </div>
                                            <div class="uploadImg">
                                                <a href=""><img src="assets/img/uploadIcon.png" alt="" /></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-3 w-80">
                                    <span class="inputTitle">Choose 2 categories that describe your content the best</span>

                                    <div class="uploadImgbg">
                                        <select class="form-control editInput" name="" id="">
                                            <option value="">Categories</option>
                                        </select>

                                        <div class="checkBox">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="fashion" />
                                                <label class="form-check-label" for="fashion">Fashion</label>
                                            </div>

                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="Lifestyle" />
                                                <label class="form-check-label" for="Lifestyle">Lifestyle</label>
                                            </div>

                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="Beauty" />
                                                <label class="form-check-label" for="Beauty">Beauty</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-3 w-80">
                                    <span class="inputTitle">Add your social media links</span>

                                    <div class="uploadImgbg">
                                        <div class="checkBox" style="overflow: hidden;">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="fashion" />
                                                <div class="Iputtext">
                                                    <input type="text" class="form-control editInput mb-3" placeholder="Instagram.com/username" />
                                                    <select class="form-control editInput" name="" id="">
                                                        <option value="">How many followers?</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="fashion" />
                                                <div class="Iputtext">
                                                    <input type="text" class="form-control editInput mb-3" placeholder="Youtube.com/username" />
                                                    <select class="form-control editInput" name="" id="">
                                                        <option value="">How many subscribers?</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="fashion" />
                                                <div class="Iputtext">
                                                    <input type="text" class="form-control editInput mb-3" placeholder="TikTok.com/username" />
                                                    <select class="form-control editInput" name="" id="">
                                                        <option value="">How Many Followers</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="submit">
                                    <input type="submit" class="ProfileUpdateBtn" value="UPDATE" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
