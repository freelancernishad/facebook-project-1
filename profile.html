<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <link href="https://kit-pro.fontawesome.com/releases/v5.15.2/css/pro.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="mobileContainer">
            <nav>
                <ul class="mainMenu flexContainer list-unstyled mb-0">
                    <li class="MainMenuList">
                        <a href="index.html" class="mainMenuItem"><i class="fas fa-home"></i></a>
                    </li>
                    <li class="MainMenuList">
                        <a href="inbox.html" class="mainMenuItem"><i class="far fa-envelope"></i></a>
                    </li>
                    <li class="MainMenuList">
                        <a href="#" class="mainMenuItem"><i class="fas fa-link"></i></a>
                    </li>
                    <li class="MainMenuList">
                        <a href="#" class="mainMenuItem"><i class="far fa-search"></i></a>
                    </li>
                    <li class="MainMenuList">
                        <a href="profile.html" class="mainMenuItem"><i class="far fa-user-circle"></i></a>
                    </li>
                </ul>
            </nav>
            <div class="content">
                <div class="flexContainer profileHead">
                    <a href="#"><i class="far fa-arrow-left"></i></a>
                    <a href="#"><i class="fas fa-heart"></i></a>
                </div>

                <div class="profileCover">
                    <div class="profile">
                        <img src="assets/img/profilePic.png" class="profileImg" />
                        <div class="profileDetails flexContainer">
                            <div class="nameReview">
                                <h4 class="fullName">Sahara Santos</h4>
                                <h6 class="userName">@saharasantos</h6>
                                <div class="review">
                                    <img src="assets/img/review.png" alt="" />
                                    <img src="assets/img/review.png" alt="" />
                                    <img src="assets/img/review.png" alt="" />
                                    <img src="assets/img/review.png" alt="" />
                                    <img src="assets/img/review.png" alt="" />
                                    <span>5.0</span>
                                </div>
                                <span class="profileLocation"><i class="fas fa-map-marker-alt"></i>New Jersey, United States</span>
                            </div>
                            <div class="lifeBtn">
                                <a href="#" class="lifestyle">Lifestyle</a>
                                <a href="#" class="fashion">Fashion</a>
                            </div>
                        </div>
                        <ul class="list-unstyled flexContainer social">
                            <li class="social">
                                <a href="#"><img src="assets/img/ins.png" alt="" /></a>
                            </li>
                            <li class="social">
                                <a href="#"><img src="assets/img/youtube.png" alt="" /></a>
                            </li>
                            <li class="social">
                                <a href="#"><img src="assets/img/tiktok.png" alt="" /></a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="profileTab">
                    <ul class="profileTabList flexContainer list-unstyled">
                        <li class="active">Profile</li>
                        <li>Reviews</li>
                    </ul>

                    <div class="ProfileView">
                        <p class="ProfileCoverLetter">Hi! Im a social media influencer based in the UK. I create content focusing on fashion, beauty and lifestyles.</p>

                        <div class="imageSlide mb-5">
                            <img src="assets/img/profileImageSlide.png" alt="" />
                        </div>

                        <div class="partnerShip">
                            <h2>Influencer Partnerships</h2>
                            <div class="partnerSlider">
                                <h1 class="Title">BOSS</h1>
                                <p class="caption">HUGE BOSS</p>

                                <ul class="sliderNav">
                                    <li class="SliderNavItem"></li>
                                    <li class="SliderNavItem active"></li>
                                    <li class="SliderNavItem"></li>
                                    <li class="SliderNavItem"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="Collaborate">
                        <a href="#">Collaborate</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
